<div>
    <md-card style="padding:20px;margin-right:20px;">
        <md-toolbar class="md-table-toolbar md-default">
            <md-card-title-text style="padding-bottom: 15px;">
                <span class="md-title">Pla&#269;ilne liste</span>
            </md-card-title-text>
            <md-divider></md-divider>
            <div flex-gt-xs style="padding:15px 0px 0px 0px;">
                <md-input-container style="margin: 0px;">
                    <md-datepicker md-min-date="minDateFrom" md-date-locale="monthFormat"
                        md-mode="month" ng-change="dateChanged()" ng-model="fromDate" md-placeholder="Obodbje od">
                    </md-datepicker>
                    <div ng-if="alertFromDate" class="alert-md-datepicker">Izberi datum</div>
                </md-input-container>

                <md-input-container style="margin: 0px;">
                    <md-datepicker md-min-date="minDateTo" md-date-locale="monthFormat"
                        md-mode="month" ng-change="dateChanged()" ng-model="toDate" md-placeholder="Obodbje do">
                    </md-datepicker>
                    <div ng-if="alertToDate" class="alert-md-datepicker">Izberi datum</div>
                </md-input-container>
            </div>
        </md-toolbar>
        <!--[if IE]> <div style="margin-top:20px;"> <![endif]-->
        <md-table-container style="padding-top: 15px;">
            <table md-table>
                <thead md-head md-order="myOrder">
                    <tr md-row>
                        <th md-column md-order-by="SequenceNumber"><span>Sist.&scaron;t.</span></th>
                        <th md-column md-order-by="PayDate"><span>Datum pla&#269;ila</span></th>
                        <th md-column md-order-by="PayType"><span>Opis</span></th>
                        <th md-column md-order-by="Period"><span>Obra&#269;unski mesec</span></th>
                        <th md-column md-order-by="FromDate"><span>Obdobje od</span></th>
                        <th md-column md-order-by="ToDate"><span>Obdobje do</span></th>
                    </tr>
                </thead>
                <tbody md-body>
                    <tr md-row md-select-id="lista" md-auto-select
                        ng-repeat="p in list | orderBy: myOrder | limitTo: myLimit: (myPage - 1) * myLimit"
                        ng-click="getPayroll(p)" class="md-row" style="cursor: pointer;">
                        <td md-cell>{{p.SequenceNumber}}</td>
                        <td md-cell>{{p.PayDate | date:'dd.MM.yyyy'}}</td>
                        <td md-cell>{{p.PayType}}</td>
                        <td md-cell>{{p.Period | date:'MMM yyyy'}}</td>
                        <td md-cell>{{p.FromDate | date:'dd.MM.yyyy'}}</td>
                        <td md-cell>{{p.ToDate | date:'dd.MM.yyyy'}}</td>
                    </tr>
                </tbody>
            </table>
        </md-table-container>
        <!--[if IE]> </div> <![endif]-->
        <md-table-pagination md-label="{page: 'Stran:', rowsPerPage: 'Vrstic na strani:', of: 'od'}" md-page="myPage"
            md-limit="myLimit" md-limit-options="[5, 10, 15]" md-total="{{rows}}"></md-table-pagination>
    </md-card>
</div>

<div ng-init="init()"></div>
</div>
