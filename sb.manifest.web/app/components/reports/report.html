<div class="page">
    <md-card style="padding:20px;margin-right:20px;">
        <md-toolbar class="md-table-toolbar md-default">
            <md-card-title-text style="padding-bottom: 15px;">
                <span class="md-title">Statistics</span>
            </md-card-title-text>
            <md-divider></md-divider>
        </md-toolbar>

        <md-content class="md-padding" layout="row">
            <div layout="column" layout-padding layout-wrap layout-fill ng-cloak
                ng-repeat="d in productList | orderBy:'Profit':true">
                <md-whiteframe class="md-whiteframe-1dp"
                    style="padding: 0; border-style: solid; border-width: 8px 0 0; border-radius: 3px;"
                    ng-style="{'background-color':d.BackgroundColor,'border-color':d.BackgroundColor}" flex-sm="45"
                    flex-gt-sm="35" flex-gt-md="25" layout="column" layout-align="center right">
                    <div style="background-color: rgba(255, 255, 255, .75); padding: 8px;">
                        <h4>{{d.Product}}</h4>
                        <span>Total jumps {{d.Number}}</span>
                        <md-divider></md-divider>
                        <span>Income</span>
                        <span class="font20">{{d.Profit | currency}}</span>
                    </div>
                </md-whiteframe>
            </div>
        </md-content>
  
        <md-content class="md-padding" layout-xs="column" layout="row">

            <div flex-xs flex-gt-xs="25" layout="column">
                <md-card>
                    <canvas id="loadsChart"></canvas>
                    <md-card-title>
                        <md-card-title-text>
                            <md-divider></md-divider>
                            <span>Total jumps</span>
                            <span class="font30">{{loads}}</span>
                        </md-card-title-text>
                    </md-card-title>

                </md-card>
            </div>

            <div flex-xs flex-gt-xs="25" layout="column">
                <md-card>
                    <canvas id="profitChart"></canvas>
                    <md-card-title>
                        <md-card-title-text>
                            <md-divider></md-divider>
                            <span>Total income</span>
                            <span class="font30">{{profit | currency}}</span>
                        </md-card-title-text>
                    </md-card-title>

                </md-card>
            </div>


            <div flex-xs flex-gt-xs="50" layout="column">
                <md-card>
                    <canvas id="lineChart"></canvas>
                </md-card>
            </div>

        </md-content>
    </md-card>

</div>

<div ng-init="init()"></div>
